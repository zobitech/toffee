<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal HLS Player</title>

  <!-- MediaElement.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mediaelement@7.0.0/build/mediaelementplayer.min.css">

  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    video {
      max-width: 100%;
      height: auto;
      border: 3px solid #444;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>ðŸ“¡ Universal Live Stream Player</h2>

  <!-- Video Player -->
  <video id="player" width="640" height="360" controls autoplay muted></video>

  <!-- hls.js (for non-Safari browsers) -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <!-- MediaElement.js -->
  <script src="https://cdn.jsdelivr.net/npm/mediaelement@7.0.0/build/mediaelement-and-player.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const video = document.getElementById('player');

      // Get m3u8 link from URL parameter (example: ?src=yourlink.m3u8)
      const urlParams = new URLSearchParams(window.location.search);
      const streamUrl = urlParams.get('src') || "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"; // fallback test link

      if (Hls.isSupported()) {
        // Use hls.js for most browsers
        const hls = new Hls();
        hls.loadSource(streamUrl);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        // Native support (Safari, iOS)
        video.src = streamUrl;
      } else {
        alert("Your browser does not support HLS playback.");
      }

      // Apply MediaElement.js for consistent UI
      new MediaElementPlayer(video, {
        stretching: 'responsive',
        features: ['playpause','progress','current','duration','volume','fullscreen'],
        startVolume: 0.8
      });
    });
  </script>

</body>
</html>
